<app-header titulo="LISTADO"></app-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let l of lista">
    <ion-card-content>
      FECHA: {{l.fecha}} <br />
      NOMBRE: {{l.nombre}} <br />
      TEMARIO: {{l.temario}} <br />
      TITULO: {{l.titulo}} <br />
      APUNTE: {{l.apunte}}
    </ion-card-content>
  </ion-card>
</ion-content>
